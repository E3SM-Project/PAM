---
# Simulation time in seconds
simTime  : 7200.

# Number of cells to use
nx       : 200 
ny       : 100 

# Vertical height cooridnates file
vcoords  : vcoords_equal_40_20km.nc

# Lengths of the dimensions in meters
xlen     : 200000
ylen     : 100000

bc_x   : periodic
bc_y   : periodic
bc_z   : wall

trickle_phys : false

weno_scalars : true

weno_winds   : true

# 200km x 100km x 20km  for supercell
# 20km  x 20km  x 10km  for thermal 
# Data to initialize: thermal, supercell
initData : supercell

# Output filename
out_prefix  : test

# CRM physics time step
dtphys: 60.

# Output frequency in seconds
outFreq  : 10.

# Number of ensembles
nens : 1

# Balance initial density to avoid initial acoustics
balance_initial_density: true

