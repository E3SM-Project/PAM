# Simulation time in number of physics time steps
simSteps  : 90 #1280 11520
#11520 * 5 = 57600

# Number of cells to use
crm_nx       : 300
crm_ny       : 1
crm_nz       : 21

# Vertical height coordinates file
#vcoords  : vcoords_equal_100_20km.nc
vcoords: uniform

force_refstate_hydrostatic_balance: true

# Data to initialize: doublevortex rb mrb
initData : gravitywave

# Time steps
dtphys: 240.0
crm_per_phys: 1
 
# Output filename
out_prefix  : test
dycore_out_prefix  : test_dycore

#Coupler output frequency in actual time
out_freq : 100.0

# Output frequency in number of CRM time steps
outSteps: 90
statSteps: 1
#6400

tstype: si

# Number of ensembles
nens : 1

# Parallel decomposition
inner_mpi : false
nprocx : 1
nprocy : 1

