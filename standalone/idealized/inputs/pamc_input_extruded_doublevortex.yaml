---
# Simulation time in number of physics time steps
simSteps  : 200 #1280
#11520 * 5 = 57600
#200 *5 = 1000

# Number of cells to use
crm_nx       : 100
crm_ny       : 1
crm_nz       : 100

# Data to initialize: doublevortex risingbubble moistrisingbubble
initData : doublevortex
initTracer1: square
initTracer2: gaussian
initTracer3: doublesquare
initTracer4: square
initTracer5: gaussian
initTracer6: doublesquare

initTracerPos1: false
initTracerPos2: false
initTracerPos3: false
initTracerPos4: true
initTracerPos5: true
initTracerPos6: true


# Time steps
dtphys: 1000.
crm_per_phys: 5
#0.015625 * 5 = 0.078125
#200 * 5 = 1000 for doublevortex
 
# Output filename
out_prefix  : test

# Output frequency in number of CRM time steps
outSteps: 5
statSteps: 1
#100 6400

tstype: ssprk3

# Number of ensembles
nens : 1

# Parallel decomposition
nprocx : 1
nprocy : 1

