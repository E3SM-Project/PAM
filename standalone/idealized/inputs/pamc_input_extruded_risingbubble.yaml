---
# Simulation time
gcm_physics_dt  : 900.

# Number of cells to use
crm_nx       : 100
crm_ny       : 1
#crm_nz       : 150

# Vertical height coordinates file
#vcoords  : vcoords_equal_100_20km.nc
#vcoords: uniform
vcoords  : '../pam-c/vcoords/vcoords_exp_150_1500.nc'

# Data to initialize: doublevortex rb mrb
initData : risingbubble

# Time steps
crm_dt: 2.5
dycore_per_phys: 5
#0.015625 * 5 = 0.078125 for explicit
# 0.5*5 = 2.5 for semi-implicit

# Output filename
out_prefix  : test
dycore_out_prefix  : test_dycore

#Coupler output frequency in actual time
out_freq : 100.0

# Output and stat frequency for dycore
dycore_out_freq: 100.0
dycore_stat_freq: 0.5
#0.015625 explicit
# 0.5 semi-implicit


tstype: si
#kgrk4 si

# Number of ensembles
nens : 1

# Parallel decomposition
inner_mpi : true
nprocx : 1
nprocy : 1
