---
# Simulation time in number of physics time steps
simSteps  : 25

# Number of cells to use
crm_nx       : 100
crm_ny       : 100

# Lengths of the dimensions in meters
xlen     : 1.0
ylen     : 1.0

# Data to initialize: doublevortex rb mrb
initWind : doublevortex
initTracer1: square
initTracer2: gaussian
initTracer3: doublesquare
initFCTTracer1: square
initFCTTracer2: gaussian
initFCTTracer3: doublesquare

# Time steps
dtphys: 1000.0
crm_per_phys: 4

# Output filename
out_prefix  : test

# Output frequency in number of CRM time steps
outSteps: 10
statSteps: 1

tstype: ssprk2

# Number of ensembles
nens : 1

# Parallel decomposition
nprocx : 1
nprocy : 1

