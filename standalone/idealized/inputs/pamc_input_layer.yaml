---
# Simulation time in number of time steps
simSteps  : 1

# Number of cells to use
crm_nx       : 100
crm_ny       : 100

# Lengths of the dimensions in meters
xlen     : 5000000
ylen     : 5000000

# Data to initialize: doublevortex rb mrb
initData : doublevortex
initTracer1: square
initTracer2: gaussian
initTracer3: doublesquare
initFCTTracer1: square
initFCTTracer2: gaussian
initFCTTracer3: doublesquare

# CRM physics time step
dtphys: 250.0

# Output filename
out_prefix  : test

# Output frequency in number of time steps
outSteps: 1
statSteps: 1

# Number of ensembles
nens : 1

# Parallel decomposition
nprocx : 1
nprocy : 1

