---
# Simulation time in number of physics time steps
simSteps  :  900
#450

entropicvar_diffusion_coeff: 75
velocity_diffusion_coeff: 75

# Number of cells to use
crm_nx       : 256
crm_ny       : 1
#crm_nz       : 33

# Vertical height coordinates file
# vcoords: uniform
vcoords  : '../pam-c/vcoords/vcoords_equal_33_6400.nc'

# Data to initialize: doublevortex rb mrb
initData : densitycurrent

# Time steps
dtphys: 1.0
crm_per_phys: 1
# 2

# Output filename
out_prefix  : test
dycore_out_prefix  : test_dycore

#Coupler output frequency in actual time
out_freq : 100.0

# Output frequency in number of CRM time steps
outSteps: 100
statSteps: 1
#30

tstype: ssprk3

# Number of ensembles
nens : 1

# Parallel decomposition
inner_mpi : true
nprocx : 1
nprocy : 1
