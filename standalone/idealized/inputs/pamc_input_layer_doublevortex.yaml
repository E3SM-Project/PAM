---
# Simulation time
gcm_physics_dt  : 200000.
#1000 * 200.

# Number of cells to use
crm_nx       : 100
crm_ny       : 100
crm_nz       : 1
vcoords: uniform

# Data to initialize: doublevortex risingbubble moistrisingbubble
initData : doublevortex
initTracer0: square
initTracer1: gaussian
initTracer2: doublesquare
initTracer3: square
initTracer4: gaussian
initTracer5: doublesquare

initTracerPos0: false
initTracerPos1: false
initTracerPos2: false
initTracerPos3: true
initTracerPos4: true
initTracerPos5: true

# Time steps
crm_dt: 1000.
dycore_per_phys: 5
#200 * 5 = 1000 for doublevortex

# Output filename
out_prefix  : test
dycore_out_prefix  : test_dycore


# Output frequency
out_freq: 20000.
dycore_out_freq: 20000.0
stat_out_freq: 200.

#200. * 100
tstype: si

# Number of ensembles
nens : 1

# Parallel decomposition
inner_mpi : true
nprocx : 1
nprocy : 1
