---
# Simulation time in number of physics time steps
simSteps  : 10000

# Number of cells to use
crm_nx       : 50
crm_ny       : 50
crm_nz       : 1

# Data to initialize:
initData : bickleyjet
initTracer0: bickleytracer
initTracerPos0: false

# Time steps
dtphys: 0.02
crm_per_phys: 1
 
# Output filename
out_prefix  : test
dycore_out_prefix  : test_dycore
out_freq: 1000

# Output frequency in number of CRM time steps
outSteps: 500
statSteps: 5

tstype: ssprk3

# Number of ensembles
nens : 1

# Parallel decomposition
inner_mpi : true
nprocx : 1
nprocy : 1
