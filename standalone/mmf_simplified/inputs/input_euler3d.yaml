---
# Simulation time in seconds
simTime  : 7200.

# Number of cells to use in the CRMs
crm_nx   : 128
crm_ny   : 1

# Number of CRMs
ncrms    : 1

# Vertical height cooridnates file
vcoords  : vcoords_tanh_60L_20km.nc

# Domain size of the CRMs
xlen     : 128000
ylen     : 100000

bc_x   : periodic
bc_y   : periodic
bc_z   : wall

weno_scalars : true

weno_winds   : true

initData : external

# Output filename
out_prefix  : test

# GCM time step
dt_gcm: 900

# CRM physics time step
dt_crm_phys: 20

# Output frequency in seconds
outFreq: 0

# Number of sponge layer cells
sponge_cells: 0

# Strenght of the sponge layer [0:1]
sponge_strength: 0.1


