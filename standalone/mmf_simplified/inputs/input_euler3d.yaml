---
# Simulation time in seconds
# simTime  : 28800    # 8 hours
# simTime  : 86400    # 1 day
# simTime  : 432000   # 5 days
# simTime  : 3600   # 30 min
simTime : 7200

# Number of cells to use in the CRMs
crm_nx   : 64
crm_ny   : 1

# Number of CRMs
nens     : 1

# Vertical height cooridnates file
vcoords  : vcoords_equal_50_20km.nc

# Domain size of the CRMs
xlen     : 128000
ylen     : 64000

weno_scalars : true

weno_winds   : true

initData : supercell

# Output filename
out_prefix  : test

# GCM time step
dt_gcm: 900

# CRM physics time step
dt_crm_phys: 20.

# Output frequency in seconds
out_freq: 0.


