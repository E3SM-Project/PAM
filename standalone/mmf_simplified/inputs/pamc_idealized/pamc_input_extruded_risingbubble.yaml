idealized : true
verbose : true

# Simulation time in seconds
sim_time : 900

# Number of cells to use
crm_nx : 100
crm_ny : 100
crm_nz : 150

scalar_horiz_diffusion_coeff : 0
scalar_vert_diffusion_coeff : 0
velocity_vort_horiz_diffusion_coeff : 0
velocity_vort_vert_diffusion_coeff : 0
velocity_div_horiz_diffusion_coeff : 0
velocity_div_vert_diffusion_coeff : 0

scalar_horiz_hypervisocity_level : 2
scalar_vert_hypervisocity_level : 2
velocity_vort_hypervisocity_level : 2
velocity_div_hypervisocity_level : 2

# Vertical height coordinates file
#vcoords  : vcoords_equal_100_20km.nc
vcoords : uniform
#vcoords  : '../pam-c/vcoords/vcoords_equal_150_1500.nc'

# Data to initialize
init_data : risingbubble

# Time steps
dt_crm_phys : 1
crm_per_phys : 1

# Output filename
out_prefix : test
dycore_out_prefix : test_dycore

# Output frequency in actual time
out_freq : 100
stat_freq : 1

tstype : si
si_monitor_convergence : 1

# Number of ensembles
nens : 1

# Parallel decomposition
inner_mpi : true
nprocx : 1
nprocy : 1
