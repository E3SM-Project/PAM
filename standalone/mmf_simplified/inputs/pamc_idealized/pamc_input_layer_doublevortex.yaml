idealized : true
verbose : true

# Simulation time in seconds
sim_time : 200000

# Number of cells to use
crm_nx : 50
crm_ny : 50
crm_nz : 1
vcoords : uniform

# Data to initialize
init_data : doublevortex
init_dycore_tracer0 : square
init_dycore_tracer1 : gaussian
init_dycore_tracer2 : doublesquare
init_dycore_tracer3 : square
init_dycore_tracer4 : gaussian
init_dycore_tracer5 : doublesquare

dycore_tracer0_pos : false
dycore_tracer1_pos : false
dycore_tracer2_pos : false
dycore_tracer3_pos : true
dycore_tracer4_pos : true
dycore_tracer5_pos : true

# Time steps
dt_crm_phys : 200.
crm_per_phys : 1
 
# Output filename
out_prefix : test
dycore_out_prefix : test_dycore

# Output frequency in actual time
out_freq : 20000
stat_freq : 2000

tstype : si

# Number of ensembles
nens : 1

# Parallel decomposition
inner_mpi : true
nprocx : 1
nprocy : 1
