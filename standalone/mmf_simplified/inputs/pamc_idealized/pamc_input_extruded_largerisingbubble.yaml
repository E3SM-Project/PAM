idealized : true
verbose : true

# Simulation time in seconds
sim_time : 1400

# Number of cells to use
crm_nx : 100
crm_ny : 1
crm_nz : 100

# Vertical height coordinates file
#vcoords  : vcoords_equal_100_20km.nc
vcoords : uniform

# Data to initialize
init_data : largerisingbubble

# Time steps
dt_crm_phys : 5
crm_per_phys : 1

# Output filenames
out_prefix : test
dycore_out_prefix : test_dycore

# Output frequency in actual time
out_freq : 100
stat_freq : 10

tstype : si

# Number of ensembles
nens : 1

# Parallel decomposition
inner_mpi : true
nprocx : 1
nprocy : 1
