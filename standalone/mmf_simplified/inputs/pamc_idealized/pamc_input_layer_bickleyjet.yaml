idealized : true
verbose : true

# Simulation time in seconds
sim_time : 200

# Number of cells to use
crm_nx : 50
crm_ny : 50
crm_nz : 1
vcoords : uniform

# Data to initialize
initData : bickleyjet
initTracer0 : bickleytracer
initTracerPos0 : false

# Time steps
dt_crm_phys : 0.02
crm_per_phys : 1
 
# Output filename
out_prefix : test
dycore_out_prefix : test_dycore

# Output frequency in actual time
out_freq : 10
stat_freq : 1

tstype: si

# Number of ensembles
nens : 1

# Parallel decomposition
inner_mpi : true
nprocx : 1
nprocy : 1
