---
# Simulation time in seconds
# sim_time  : 28800    # 8 hours
# sim_time  : 86400    # 1 day
# sim_time  : 432000   # 5 days
# sim_time  : 3600   # 30 min
sim_time : 86400

# Number of cells to use in the CRMs
crm_nx   : 250
crm_ny   : 1

# Number of CRMs
nens     : 1

# Vertical height cooridnates file
vcoords  : vcoords_equal_50_20km.nc

# Domain size of the CRMs
xlen     : 128000
ylen     : 64000

# Output filename
out_prefix  : test_pama

# GCM time step
dt_gcm: 900

# CRM physics time step
dt_crm_phys: 20

# Output frequency in seconds
out_freq: 100


