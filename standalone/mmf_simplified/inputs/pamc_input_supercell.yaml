---
# Simulation time in seconds
# simTime  : 28800    # 8 hours
# simTime  : 86400    # 1 day
simTime  : 432000   # 5 days
# simTime  : 3600   # 30 min
# simTime : 7200

# Number of cells to use in the CRMs
crm_nx   : 64
crm_ny   : 1

# Number of CRMs
nens     : 1

# Vertical height cooridnates file
vcoords  : vcoords_equal_50_20km.nc

# Domain size of the CRMs
xlen     : 128000
ylen     : 64000

initData : coupler
initCouplerData : supercell


# Output filename
out_prefix  : test
dycore_out_prefix  : test_dycore

# GCM time step
gcm_physics_dt: 900

# CRM physics time step
crm_dt: 20
dycore_per_phys_step: 4

# Output frequency in seconds
out_freq: 3600.

# Output and stat frequency for dycore
dycore_out_freq: 3600.0
stat_out_freq: 5.0

tstype: si
#kgrk4 si

# Number of ensembles
nens : 1

# Parallel decomposition
inner_mpi : false
nprocx : 1
nprocy : 1
